<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet"href="{{ url_for('static', filename='regLog.css') }}">
  </head>
  <body>
    
    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active "><a href="#signup">Sign Up</a></li>
        <li class="tab "><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Sign Up for Free</h1>


          <form action="/loginProcessing" method="post">

              <!-- first and last names  -->
              <div class="top-row">
                <!-- first name -->
                <div class="field-wrap">
                  <label>
                    First Name<span class="req">*</span>

                  </label>

                  <input type="text" name="firstname" required autocomplete="off" />

                </div>
                <!--last name -->
                <div class="field-wrap">
                  <label>
                    Last Name<span class="req">*</span>
                  </label>
                  <input type="text" name="lastname" required autocomplete="off"/>
                </div>
              </div>

              <!-- email address -->
              <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email" name="email" required autocomplete="off"/>
              </div>

              <!-- set and confirm the password -->
              <div class="field-wrap">
                <label>
                  Create a Password<span class="req">*</span>
                </label>
                <input type="password" name ="password" required autocomplete="off"/>
              </div>
              <!-- confirmed password -->
              <div class="field-wrap">
                <label>
                  Confirm Password<span class="req">*</span>
                </label>
                <input type="password" name="confirm_password" required autocomplete="off"/>
              </div>




              <input type="submit" name= "login_form" value="Sign-Up" />
              <!--<button type="submit" class="button button-block"/>Get Started</button>-->
          </form>



        </div>

        <div id="login">
          <h1>Welcome Back!</h1>

          <form action="/loginProcessing" method="post">
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input type="email" name="username1" required autocomplete="off"/>
            </div>
            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input type="password" name="password1" required autocomplete="off"/>
            </div>
            <p class="forgot"><a href="/forgot_pass">Forgot Password?</a></p>

            <!--onclick="location.href='/loginProcessing'"-->
            <!--<button type="button" class="button button-block">Log in </button>-->
            <input type="submit" name= "login_form" value="Log in" />
            <!--<button class="button button-block"/>Log In</button>-->
          </form>


        </div>


        </div><!-- tab-content -->
        </div> <!-- /form -->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="{{ url_for('static', filename='regLog.js') }}"></script>
      </body>
    </html>
